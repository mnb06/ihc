    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="start" >
    
        <nav class="nav justify-content-center">
              <a id="nav-link" class="nav-link text-dark rounded-3 mx-1" href="#products">Productos</a>
              <a id="nav-link" class="nav-link text-dark rounded-3 mx-1" href="#about">Sobre Nosotros</a>
              <a id="nav-link" class="nav-link text-dark rounded-3 mx-1" href="#contact">Contacto</a>
        </nav>

        <div id="main">
            <img id="logo" src="/resources/logo.png">
            <h1 id="title">Confiteria Nilo</h1>
            <p id="desc">Desde <strong>1988</strong> junto a vos</p>
        </div>
    </section>

    <section id="products">
        <h1 id="section-title">Productos</h1>
        <div class="row text-center mt-5 border-1 mx-1">

            <!-- Tortas -->
            <div id="product-container" class="col bg-light mx-2">
                <p class="product-title">Tortas</p>
                <div class="row-cols-1">
                    <img class="img-product" src="/resources/cheesecake.jpg" alt="cheesecake">
                    <figcaption>Cheesecake</figcaption>
                </div>
                <div class="row-cols-1">
                    <img class="img-product" src="/resources/choco.jpg" alt="cheesecake">
                    <figcaption>Chocotower</figcaption>
                </div>
            </div>

            <!-- Masas Finas -->
            <div id="product-container" class="col bg-light mx-2 border-1">
                <p class="product-title">Masas Finas</p>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/masas.jpg" alt="masas finas">
                    <figcaption>Alfajores</figcaption>
                </div>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/roscas.jpg" alt="masas finas">
                    <figcaption>Rosquillas</figcaption>
                </div>
            </div>

            <!-- Helados -->
            <div id="product-container" class="col bg-light mx-2 border-1">
                <p class="product-title">Helados</p>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/helado1.jpg" alt="helado">
                    <figcaption>Crema del cielo</figcaption>
                </div>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/helado2.jpg" alt="helado">
                    <figcaption>Frutilla</figcaption>
                </div>
            </div>

            <!-- Sandwiches -->
            <div id="product-container" class="col bg-light mx-2">
                <p class="product-title">Sandwiches</p>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/sand1.jpg" alt="helado">
                    <figcaption>Tostados</figcaption>
                </div>
                <div class="row-cols-1 border-1">
                    <img class="img-product" src="/resources/burger.jpg" alt="helado">
                    <figcaption>Hamburguesas</figcaption>
                </div>
            </div>


          </div>
    </section>
    <section id="contact">
        <h1 id="section-title">Seguinos en nuestras redes!</h1>

            <a id="red" href="https://www.instagram.com/confiterianilo/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
